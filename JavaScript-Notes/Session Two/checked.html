<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Property</title>
    <link rel="stylesheet" href="checked.css" />
  </head>
  <body>
    <input type="checkbox" id="myCheckBox" />
    <label for="myCheckBox">Answer Below: </label> <br />
    <br />

    <input type="radio" id="maybeBtn" name="answer" />
    <label for="maybeBtn">Maybe</label> <br />
    <input type="radio" id="noBtn" name="answer" />
    <label for="noBtn">No</label> <br />
    <input type="radio" id="yesBtn" name="answer" />
    <label for="yesBtn">Yes</label> <br />
    <br />

    <button type="submit" id="mySubmit">submit</button>

    <p id="subResult"></p>
    <p id="finalResult"></p>

    <script src="index.js"></script>
  </body>
</html>
